databaseChangeLog:
  - changeSet:
      id: Create restaurant table
      author: Mahmud
      changes:
        - createTable:
            tableName: restaurants
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: double
                  constraints:
                    nullable: false